{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col align-self-center">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Candidate Email</th>
                    <th>Candidate Name</th>
                    <th>Candidate Contact</th>

                </tr>
                </thead>
                <tbody>
                {% for i in joi %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[3] }}</td>
                </tr>

                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
